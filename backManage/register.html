        sizes();
    }
    window.onresize = function () {
        sizes();
    }

    function sizes() {
        let sliderBox = document.getElementById("slideBox");
        var width1 = document.documentElement.clientWidth || document.body.clientWidth;
        var height1 = document.documentElement.clientHeight || document.body.clientHeight;
        let s1 = new Slider(sliderBox, width1, height1, ["images/login/l2.jpg","images/login/l5.jpg", "images/login/l3.jpg", "images/login/l6.jpg"],
            140, 30, "#ddd", "#000",
            true, -1, 2000);
    }
